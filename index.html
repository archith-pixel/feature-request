<!DOCTYPE html>
<html>
<head>
  <title>Feature Request</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Suggest a Feature</h2>
    <textarea id="feature" placeholder="Describe the feature..."></textarea>
    <button onclick="submitFeature()">Submit</button>
    <p id="status"></p>
  </div>

  <script>
    async function submitFeature() {
      const feature = document.getElementById("feature").value;
      const res = await fetch("https://YOUR_N8N_DOMAIN/webhook/feature-request", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ feature }),
      });

      document.getElementById("status").innerText = res.ok
        ? "✅ Feature submitted!"
        : "❌ Error submitting feature.";
    }
  </script>
</body>
</html>
